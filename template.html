<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>A Witty Title</title>
		<script src="validateform.js"></script>
		<script src="visualizing.js"></script>
		<script src="long_division.js"></script>
		<script src="http://d3js.org/d3.v3.min.js"></script>
		<script type="text/javascript">
		function changeSize(){
		min = document.documentElement.clientWidth - 300;
  	var height = document.documentElement.clientHeight;
		if(height-90 < min) {
			min = height-90;
		}
		svg_container.attr("width",min)
							.attr("height",min);
		}
		</script>
		<script type="text/javascript">
		function onSubmit() {
		var valid_input = validateForm();
		if(valid_input==1) {
			var numer = parseInt(document.getElementById('num_input').value);
	  	var denom = parseInt(document.getElementById('denom_input').value);
	  	var mod = parseInt(document.getElementById('mod_input').value);
			var remainder_info = long_division(numer,denom,mod);
			svg_container.selectAll("*").remove();
			var line_paths = createPathList(remainder_info[1], min);
			drawLines(remainder_info,line_paths,svg_container);
			}
		}
		</script>
	</head>
	<body>
		<center><h2>A Witty Header</h2></center>

		<script>
		var svg_container = d3.select("body").append("svg")
																				.attr("width",600)
																				.attr("height",600)
																				.style("border", "1px solid black");
		var min;
		changeSize();
		window.addEventListener('resize', changeSize);

		</script>

		<div id="menu" style="position:absolute; right:20px; top:100px;
			border-style:solid; border-width:1px; width:180px; height:115px;" >
				<p>Numerator: <input type="int" name="numer" onkeyup="onSubmit()"
				id="num_input" placeholder="numerator" maxlength="5" size="10"><br>
				Denominator: <input type="int" name="denom" onkeyup="onSubmit()"
				id="denom_input" placeholder="denominator" maxlength="5" size="11"><br>
				Base/modulus: <input type="int" name="mod" onkeyup="onSubmit()"
				id="mod_input" placeholder="modulus" maxlength="5" size="10"><br></p>
				<input type="button" value="Edit"
				onClick="onSubmit()" />
		</div>
		<div id="info" style="position:absolute; right:20px; top:225px;
			border-style:solid; border-width:1px; width:250px; height:400px;" >
			<p>
				Doing<br>
				interesting<br>
				things<br>
			</p>
		</div>
	</body>
</html>
