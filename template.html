<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>A Witty Title</title>
		<script src="validateform.js"></script>
		<script src="visualizing.js"></script>
		<script type="text/javascript">
		function resize()
		{
		var max = window.innerHeight-90;
		if(window.innerWidth-200 > max) {
			max = window.innerWidth-200;
			var my_window = getElementById('svg')
			my_window.attr("width", max).attr("height", max);
		}
		window.onresize = "resize()";
		</script>
		<script type="text/javascript">
		function onSubmit()
		{
		if(validateForm()) {
			var numer = document.forms["myForm"]["numer"].value;
	  	var denom = document.forms["myForm"]["denom"].value;
	  	var mod = document.forms["myForm"]["mod"].value;
			var remainder_info = long_division(numer,denom,mod);
			var line_paths = createPathList(remainder_info[1], 500);
			drawLines(remainer_info,line_paths);
			alert("hi ben");
			}
			alert("hi ben2");
		}
		</script>
		<script
		if(window.innerWidth-200 > max) {
			max = window.innerWidth-200;
			var my_window = getElementById('svg')
			my_window.attr("width", max).attr("height", max);
		}
		window.onresize = "resize()";
		</script>
	</head>
	<body>
		<center><h2>A Witty Header</h2></center>
		<svg id="svg" width=600px height=600px
		style="border-style:solid; border-width:1px;">
		</svg>
		<div id="menu" style="position:absolute; right:20px; top:100px;
			border-style:solid; border-width:1px; width:180px; height:115px;" >
			<form name="myForm" onsubmit="onSubmit()">
				<p>Numerator: <input type="int" name="numer"
				placeholder="numerator" maxlength="5" size="10"><br>
				Denominator: <input type="int" name="denom"
				placeholder="denominator" maxlength="5" size="11"><br>
				Base/modulus: <input type="int" name="mod"
				placeholder="modulus" maxlength="5" size="10"><br>
				<input type="submit" value="Submit"></p>
			</form>
		</div>
		<div id="info" style="position:absolute; right:20px; top:225px;
			border-style:solid; border-width:1px; width:250px; height:400px;" >
			<p>
				Doing<br>
				interesting<br>
				things<br>
			</p>
		</div>
	</body>
</html>
